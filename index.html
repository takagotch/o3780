<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
  
<link rel="stylesheet" href="style.css"> 
 
</head>


<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">新規登録</h5>
            <form class="form-signin">
             
              <div class="form-label-group">
                <input type="username" id="inputUsername" class="form-control" placeholder="Username" required>
                <label for="inputUsername">Username</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">新規登録</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign UP with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign UP with Facebook</button>
              <button class="btn btn-lg btn-twitter btn-block text-uppercase" type="submit"><i class="fab fa-twitter mr-2"></i> Sign UP with Twitter</button>
             
              <div class="text-center">
                  <a class="small" href="https://takagotch.github.io/snippets13/">メールアドレスを忘れた場合</a>
              </div>
              <div class="text-center">
                  <a class="small" href="https://takagotch.github.io/snippets13/">パスワードを忘れた場合</a>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
